<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Array.some()</h2>
        <p>The some() method checks if some array values pass a test.</p>

        <p id="demo"></p>

        <script>
            var ages = [1, 3, 5, 8, 12, 20, 18];

            let checkAge = (ages) => ages >= 15;

            function myfunction() {
                document.getElementById("demo").innerHTML = ages.some(checkAge);
            }
        </script>

    </body>
</html>
